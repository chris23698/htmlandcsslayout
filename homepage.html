<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="inner">
      <header>
        <div class="app-header">
          <div class="logo">
            <img src="./img/image 1.png" alt="" />
          </div>
          <div class="hamburger-menu">
            <img src="./img/Group 1.png" alt="" />
          </div>
        </div>
      </header>

      <div class="hero-banner">
        <div class="hero-text">
          <h1>The gracefull Jellyfish</h1>
          <h2>not edible, but beautifull all the same.</h2>
        </div>
      </div>
      <div class="cta">
        <div class="column" id="dog-column">
          <h2><strong>Dogs love</strong> the ocean</h2>
        </div>
        <div class="column" id="lizzard-column">
          <h2><strong>Lizzards</strong> and gizzards</h2>
        </div>
        <div class="column" id="butterfly-column">
          <h2>
            Monarch Butterflies <br />
            Migrate <strong> 3,000 Miles</strong>
          </h2>
        </div>
      </div>
      <footer>
        <div class="footer">
          <div class="footer-text">
            <h3>National Geographic</h3>
            <ul>
              <li>ANIMALS</li>
              <li>ENVIROMENT</li>
              <li>HISTORY & CULTURE</li>
              <li>SCIENCE</li>
              <li>TRAVEL</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
